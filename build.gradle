plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.amida.saraswatitranslationservice'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'ca.uhn.hapi.fhir:hapi-fhir-base:3.8.0'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-server:3.8.0'
	implementation 'ca.uhn.hapi.fhir:hapi-fhir-validation-resources-r4:3.8.0'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-structures-r4:3.8.0'
    implementation 'ca.uhn.hapi.fhir:org.hl7.fhir.validation:5.0.0'
    compile group: 'ca.uhn.hapi.fhir', name: 'org.hl7.fhir.core', version: '4.2.0', ext: 'pom'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
